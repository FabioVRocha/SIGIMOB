<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Boleto</title>
    <script src="{{ url_for('static', filename='boleto.js') }}"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; border: 1px solid #000; padding: 20px; }
        h1 { text-align: center; }
        .linha { margin-bottom: 8px; }
        .label { font-weight: bold; }
        .acoes { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Boleto Bancário</h1>
    <div class="linha"><span class="label">Empresa:</span> {{ empresa.razao_social_nome }}</div>
    <div class="linha"><span class="label">Cliente:</span> {{ cliente.razao_social_nome }}</div>
    <div class="linha"><span class="label">Vencimento:</span> {{ titulo.data_vencimento.strftime('%d/%m/%Y') }}</div>
    <div class="linha"><span class="label">Valor:</span> {{ '%.2f' % titulo.valor_previsto }}</div>
    <div class="linha"><span class="label">Nosso Número:</span> {{ titulo.nosso_numero or '' }}</div>
    <div class="acoes">
        <button onclick="gerarBoleto({{ titulo.id }})" class="btn-primary">Gerar PDF</button>
    </div>
</div>
</body>
</html>
