<!-- templates/relatorios/contas_a_pagar/index.html -->
{% extends "base.html" %}

{% block title %}Relatórios - Contas a Pagar{% endblock %}
{% block page_title %}Relatórios de Contas a Pagar{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <button type="button" class="card p-6 text-center flex flex-col items-center justify-center" onclick="openPeriodoModal()">
        <div class="text-icon-blue mb-4"><i class="fas fa-calendar-alt fa-3x"></i></div>
        <h2 class="text-xl font-semibold text-dark-blue mb-2">Por Período</h2>
        <p class="text-medium-gray">Visualize contas a pagar entre datas.</p>
    </button>
</div>

<div id="periodo-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closePeriodoModal()">&times;</span>
        <h2 class="text-lg font-semibold mb-4">Relatório por Período</h2>
        <form action="{{ url_for('relatorio_contas_a_pagar_periodo') }}" method="POST" target="_blank">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="form-group md:col-span-2">
                    <label for="fornecedor_id" class="form-label">Fornecedor:</label>
                    <select id="fornecedor_id" name="fornecedor_id" class="form-select">
                        <option value="">Todos</option>
                        {% for forn in fornecedores %}
                        <option value="{{ forn.id }}">{{ forn.razao_social_nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="data_inicio" class="form-label">Data Vencimento Início:</label>
                    <input type="date" id="data_inicio" name="data_inicio" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="data_fim" class="form-label">Data Vencimento Fim:</label>
                    <input type="date" id="data_fim" name="data_fim" class="form-input" required>
                </div>
                <div class="form-group md:col-span-2">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" name="status" class="form-select">
                        <option value="">Todos</option>
                        <option value="Aberta">Aberta</option>
                        <option value="Vencida">Vencida</option>
                        <option value="Paga">Paga</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" class="btn-secondary" onclick="closePeriodoModal()">Cancelar</button>
                <button type="submit" class="btn-primary">Gerar PDF</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function openPeriodoModal(){
    document.getElementById('periodo-modal').style.display='flex';
}
function closePeriodoModal(){
    document.getElementById('periodo-modal').style.display='none';
}
</script>
{% endblock %}
