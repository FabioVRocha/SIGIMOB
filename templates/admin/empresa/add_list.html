<!-- templates/admin/empresa/add_list.html -->
{% extends "base.html" %}

{% block title %}
    {% if empresa.id %}Editar Empresa{% else %}Adicionar Nova Empresa{% endif %}
{% endblock %}

{% block page_title %}
    {% if empresa.id %}Editar Empresa{% else %}Adicionar Nova Empresa{% endif %}
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-xl">
    <form action="{% if empresa.id %}{{ url_for('empresa_edit', id=empresa.id) }}{% else %}{{ url_for('empresa_add') }}{% endif %}" method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div class="form-group">
                <label for="documento" class="form-label">CNPJ/CPF:</label>
                <input type="text" id="documento" name="documento" class="form-input" value="{{ empresa.documento | default('') }}" required>
            </div>
            <div class="form-group md:col-span-2">
                <label for="razao_social_nome" class="form-label">Razão Social/Nome:</label>
                <input type="text" id="razao_social_nome" name="razao_social_nome" class="form-input" value="{{ empresa.razao_social_nome | default('') }}" required>
            </div>
            <div class="form-group md:col-span-2">
                <label for="nome_fantasia" class="form-label">Nome Fantasia:</label>
                <input type="text" id="nome_fantasia" name="nome_fantasia" class="form-input" value="{{ empresa.nome_fantasia | default('') }}">
            </div>
            <div class="form-group md:col-span-2">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-input" value="{{ empresa.endereco | default('') }}">
            </div>
            <div class="form-group">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" id="bairro" name="bairro" class="form-input" value="{{ empresa.bairro | default('') }}">
            </div>
            <div class="form-group">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" id="cidade" name="cidade" class="form-input" value="{{ empresa.cidade | default('') }}">
            </div>
            <div class="form-group">
                <label for="estado" class="form-label">Estado (UF):</label>
                <input type="text" id="estado" name="estado" maxlength="2" class="form-input" value="{{ empresa.estado | default('') }}">
            </div>
            <div class="form-group">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" id="cep" name="cep" class="form-input" value="{{ empresa.cep | default('') }}">
            </div>
            <div class="form-group">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="form-input" value="{{ empresa.telefone | default('') }}">
            </div>
            <div class="form-group md:col-span-2">
                <label for="observacao" class="form-label">Observação:</label>
                <textarea id="observacao" name="observacao" rows="3" class="form-textarea">{{ empresa.observacao | default('') }}</textarea>
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Status:</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="Ativo" {% if empresa.status == 'Ativo' %}selected{% endif %}>Ativo</option>
                    <option value="Inativo" {% if empresa.status == 'Inativo' %}selected{% endif %}>Inativo</option>
                </select>
            </div>
        </div>
        <div class="flex justify-end space-x-4 mt-6">
            <a href="{{ url_for('empresa_list') }}" class="btn-secondary">Voltar</a>
            <button type="submit" class="btn-primary">
                {% if empresa.id %}Atualizar Empresa{% else %}Cadastrar Empresa{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
